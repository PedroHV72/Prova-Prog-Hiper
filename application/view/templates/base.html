<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <title>Página principal</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="{{url_for('static', filename = 'img/logo.png')}}" width="13%" height="13%">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('hello')}}">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Categorias</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Procure algo..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
          </form>
        </div>
      </nav>
    </header>




    {% block body %}{% endblock %}



    <footer class="footer">
        <div class="footer-copyright">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="text-center"><span class="copyright">© 2020 - Todos os direitos reservados - <a href="#">Pedro Vasconcelos</a></span></div>
              </div>
            </div>
          </div>
        </div>
    </footer>
    <script src="{{url_for('static', filename = 'js/javascript.js')}}"></script>
    <script src="{{url_for('static', filename = 'bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'bootstrap/js/jquery-3.5.1.min.js')}}"></script>
</body>
</html>
